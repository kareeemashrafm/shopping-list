
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

 const list=document.querySelector("ul");
 const input=document.querySelector("input");
 const btn=document.querySelector("button");


 btn.addEventListener("click",add);

 function add(){

  const myvalue=input.value;

 input.value='';

 

  const li_items=document.createElement("li");
  const span=document.createElement("span");
  const cbtn=document.createElement("button");

 li_items.appendChild(span);
 li_items.appendChild(cbtn);

 span.textContent=myvalue;
 cbtn.textContent="Delete";

 list.appendChild(li_items);

  cbtn.addEventListener("click",remove);
 

 function remove(){
  list.removeChild(li_items);
 }

 input.focus();
 }




 


    </script>
  </body>
</html>
